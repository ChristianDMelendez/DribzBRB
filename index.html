<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Right Back - ITZDRIBZ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Oswald:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a0101, #3f0202, #1a0101);
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            position: relative;
        }

        /* Background elements for a dynamic look */
        body::before,
        body::after {
            content: '';
            position: absolute;
            width: 1500px;
            height: 1500px;
            background: rgba(255, 0, 0, 0.1);
            border-radius: 50%;
            animation: pulse 15s infinite ease-in-out alternate;
            z-index: 0;
            filter: blur(50px);
        }

        body::before {
            top: -50%;
            left: -50%;
        }

        body::after {
            bottom: -50%;
            right: -50%;
            animation-delay: 2s;
        }

        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.1; }
            50% { transform: scale(1.2); opacity: 0.2; }
            100% { transform: scale(0.8); opacity: 0.1; }
        }

        .container {
            text-align: center;
            z-index: 1;
            width: 1000px;
            height: 900px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            box-shadow: 0 0 70px rgba(255, 0, 0, 0.6);
            border: 3px solid #ff0000;
            position: relative;
            box-sizing: border-box;
            padding-top: 50px;
            padding-bottom: 50px;
        }

        .logo-wrapper {
            width: 450px;
            height: 450px;
            margin: 0 auto 20px auto;
            animation: bounceIn 1s ease-out;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            z-index: 2;
            border: 2px solid #ff0000;
            animation: red-holo-glow 10s infinite alternate ease-in-out;
        }

        @keyframes red-holo-glow {
            0% {
                box-shadow:
                    0 0 30px rgba(255, 0, 0, 0.8),
                    0 0 60px rgba(255, 0, 0, 0.5);
            }
            33% {
                box-shadow:
                    0 0 30px rgba(200, 0, 0, 0.8),
                    0 0 60px rgba(200, 0, 0, 0.5);
            }
            66% {
                box-shadow:
                    0 0 30px rgba(255, 60, 60, 0.8),
                    0 0 60px rgba(255, 60, 60, 0.5);
            }
            100% {
                box-shadow:
                    0 0 30px rgba(255, 0, 0, 0.8),
                    0 0 60px rgba(255, 0, 0, 0.5);
            }
        }

        .logo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            display: block;
        }

        h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 80px;
            margin: 0;
            color: #ff3333;
            /* Existing text-shadow as base */
            text-shadow:
                0 0 15px rgba(255, 255, 255, 1),
                0 0 30px #ff0000;
            animation: glowEffect 3s infinite alternate ease-in-out; /* New animation for glow */
        }

        /* NEW GLOW EFFECT */
        @keyframes glowEffect {
            0% {
                opacity: 0.8;
                transform: scale(1);
                text-shadow:
                    0 0 15px rgba(255, 255, 255, 0.8),
                    0 0 30px #ff0000;
            }
            50% {
                opacity: 1;
                transform: scale(1.03); /* Subtle pulse */
                text-shadow:
                    0 0 25px rgba(255, 255, 255, 1), /* Brighter white glow */
                    0 0 50px #ff0000,                  /* Stronger red glow */
                    0 0 70px #cc0000;                  /* Wider red glow */
            }
            100% {
                opacity: 0.8;
                transform: scale(1);
                text-shadow:
                    0 0 15px rgba(255, 255, 255, 0.8),
                    0 0 30px #ff0000;
            }
        }

        .text-container {
            height: 120px; /* Fixed height for 3 lines of text */
            margin-top: 20px; /* Spacing below the h1 */
            position: relative;
        }

        p {
            font-size: 28px;
            margin: 5px 0;
            color: #ccc;
            font-family: 'Roboto Mono', monospace;
            overflow: hidden;
            white-space: nowrap;
        }

        /* All lines are initially hidden */
        .line {
            opacity: 0;
            width: 0;
            border-right: 2px solid transparent;
            transition: opacity 2s ease-out;
            margin: 0 auto;
        }

        /* Typing animation */
        .typing {
            opacity: 1;
            border-right-color: #ff0000;
            animation: blink-caret 0.75s step-end infinite;
        }

        /* Fading-out animation for all lines at once */
        .fade-out {
            opacity: 0;
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #ff0000; }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); opacity: 1; }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }

        .social-links {
            margin-top: 20px;
            text-align: center;
            z-index: 1;
        }

        .social-links a {
            color: #ffffff;
            font-size: 40px;
            margin: 0 15px;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-links a:hover {
            color: #ff0000;
            transform: translateY(-5px) scale(1.1);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="logo-wrapper">
            <img src="dribz.png" alt="ITZDRIBZ Logo" class="logo">
        </div>
        <h1>BE RIGHT BACK</h1>
        <div class="text-container">
            <p class="line first-line">Taking a short break! Be back shortly...</p>
            <p class="line second-line">In the meantime, feel free to hang out.</p>
            <p class="line third-line">and chill in chat.</p>
        </div>
        <div class="social-links">
            <a href="YOUR_TWITCH_LINK" target="_blank" title="Twitch"><i class="fab fa-twitch"></i></a>
            <a href="YOUR_TWITTER_LINK" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="YOUR_YOUTUBE_LINK" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
            <a href="YOUR_INSTAGRAM_LINK" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const lines = [
                { element: document.querySelector('.first-line'), text: "Taking a short break! Be back shortly..." },
                { element: document.querySelector('.second-line'), text: "In the meantime, feel free to hang out." },
                { element: document.querySelector('.third-line'), text: "and chill in chat." }
            ];

            const typingSpeed = 70; // milliseconds per character
            const pauseBetweenLines = 1000; // milliseconds
            const pauseBeforeLoop = 15000; // 15 seconds
            const fadeOutDuration = 2000; // 2 seconds

            function typeLine(line) {
                return new Promise(resolve => {
                    line.element.style.opacity = '1';
                    line.element.style.width = '100%';
                    line.element.classList.add('typing');

                    let i = 0;
                    const typingInterval = setInterval(() => {
                        if (i < line.text.length) {
                            line.element.innerHTML += line.text.charAt(i);
                            i++;
                        } else {
                            clearInterval(typingInterval);
                            line.element.classList.remove('typing');
                            line.element.style.borderRightColor = 'transparent';
                            resolve();
                        }
                    }, typingSpeed);
                });
            }

            async function runSequence() {
                lines.forEach(line => {
                    line.element.classList.remove('fade-out');
                    line.element.innerHTML = '';
                    line.element.style.opacity = '0';
                    line.element.style.width = '0';
                });

                await new Promise(resolve => setTimeout(resolve, 500));

                await typeLine(lines[0]);
                await new Promise(resolve => setTimeout(resolve, pauseBetweenLines));
                await typeLine(lines[1]);
                await new Promise(resolve => setTimeout(resolve, pauseBetweenLines));
                await typeLine(lines[2]);

                await new Promise(resolve => setTimeout(resolve, pauseBeforeLoop));
                
                lines.forEach(line => line.element.classList.add('fade-out'));
                await new Promise(resolve => setTimeout(resolve, fadeOutDuration));

                runSequence();
            }
            
            runSequence();
        });
    </script>
</body>
</html>
